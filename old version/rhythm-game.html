<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Rhythm Game</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
        <!-- Vue.js -->
        <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    </head>

    <body>
        <div id="rhythm_app">
            <div class="game-container">
                <!-- Header -->
                <div class="game-header">
                    <h1>ðŸŽµ Rhythm Game ðŸŽµ</h1>
                    <div class="game-stats">
                        <div class="stat">
                            <span class="label">Score</span>
                            <span class="value">{{ score }}</span>
                        </div>
                        <div class="stat">
                            <span class="label">Combo</span>
                            <span class="value">{{ combo }}</span>
                        </div>
                        <div class="stat">
                            <span class="label">Accuracy</span>
                            <span class="value">{{ accuracy }}%</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Game Area -->
                    <div class="game-area col-6">
                        <!-- Track Display -->
                        <div class="track-display">
                            <div class="lanes">
                                <!-- Lane 1 (A key) -->
                                <div class="lane lane-1">
                                    <div class="hit-zone">
                                        <div class="hit-line"></div>
                                    </div>
                                    <div class="notes-container">
                                        <div v-for="note in lanes[0]" 
                                            :key="note.id" 
                                            class="note note-1"
                                            :style="{ top: note.position + 'px' }">
                                        </div>
                                    </div>
                                    <div class="key-indicator" :class="{ active: keysPressed.includes('a') }">
                                        <img class="key-notes" src="assets/imgs/cakeA.png">
                                    </div>
                                </div>

                                <!-- Lane 2 (S key) -->
                                <div class="lane lane-2">
                                    <div class="hit-zone">
                                        <div class="hit-line"></div>
                                    </div>
                                    <div class="notes-container">
                                        <div v-for="note in lanes[1]" 
                                            :key="note.id" 
                                            class="note note-2"
                                            :style="{ top: note.position + 'px' }">
                                        </div>
                                    </div>
                                    <div class="key-indicator" :class="{ active: keysPressed.includes('s') }">
                                        <img class="key-notes" src="assets/imgs/cakeS.png">
                                    </div>
                                </div>

                                <!-- Lane 3 (D key) -->
                                <div class="lane lane-3">
                                    <div class="hit-zone">
                                        <div class="hit-line"></div>
                                    </div>
                                    <div class="notes-container">
                                        <div v-for="note in lanes[2]" 
                                            :key="note.id" 
                                            class="note note-3"
                                            :style="{ top: note.position + 'px' }">
                                        </div>
                                    </div>
                                    <div class="key-indicator" :class="{ active: keysPressed.includes('d') }">
                                        <img class="key-notes" src="assets/imgs/cakeD.png">
                                    </div>
                                </div>

                                <!-- Lane 4 (F key) -->
                                <div class="lane lane-4">
                                    <div class="hit-zone">
                                        <div class="hit-line"></div>
                                    </div>
                                    <div class="notes-container">
                                        <div v-for="note in lanes[3]" 
                                            :key="note.id" 
                                            class="note note-4"
                                            :style="{ top: note.position + 'px' }">
                                        </div>
                                    </div>
                                    <div class="key-indicator" :class="{ active: keysPressed.includes('f') }">
                                        <img class="key-notes" src="assets/imgs/cakeF.png">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Feedback -->
                        <div class="feedback-area">
                            <div class="hit-feedback" :class="lastHit">{{ lastHitText }}</div>
                        </div>
                    </div>

                    <!-- Sprite -->
                    <div class="col-6 align-items-center justify-content-center">

                        <!-- Sprite selection -->
                        <div class="row">
                            <div class="col-6 col-md" v-for="(avatar, index) in avatars">

                            </div>
                        </div>

                        <img id="player" :src="cSprite">
                    </div>
                </div>

                <!-- Controls -->
                <div class="game-controls">
                    <button v-if="!gameStarted" @click="startGame" class="btn btn-success btn-lg">
                        Start Game
                    </button>
                    <button v-else @click="pauseGame" class="btn btn-warning btn-lg">
                        Pause
                    </button>
                    <button @click="resetGame" class="btn btn-danger btn-lg">
                        Reset
                    </button>
                </div>

                <!-- Instructions -->
                <div class="instructions">
                    <p><strong>Press A, S, D, F keys to hit the notes!</strong></p>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
