<!doctype html>
<html lang="en">
<head>
  <title>New Year's Dance</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DO NOT CHANGE ANYTHING ABOVE THIS LINE-->
  <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://use.typekit.net/zhg3ryu.css">
</head>

<body>
<main>
  <div id="app" tabindex="0">
    
    <h1 class="text-center display-1">New Year's Dance!</h1>

    <!-- Avatar selection -->
    <div class="row the-row mx-auto px-2 justify-content-center">
      <div class="col-2 col-md-1 text-center p-2 selection" v-for="(avatar, index) in avatwwwars" :key="index">
        <img class="avatar-icon" :src="avatar.icon" style="height:100px" :style="{ opacity: avatar.available ? 1 : 0.5 }">
      </div>
    </div>

    <p class="text-center">Click <b>'W', 'A', 'S', and 'D'</b> and watch the creature move!</p>

    <!-- The creature -->
    <div class="container mt-4 text-center">
      <img @dblclick="becomeDead" :src="avatarSrc" class="character">
    </div>

  </div>
</main>

<script src="script.js"></script>
</body>
</html>
